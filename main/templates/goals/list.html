<!DOCTYPE html>
<html>
<head>
    <title>List Goals</title>
</head>
<body>
    <h3>List Goals</h3>
    {% for goal in goals %}
    <div>
        <span>{{ goal.name }}</span> - 
        <span>{{ goal.user.full_name }}</span> - 
        <span>{{ goal.send_text }}</span> - 
        <span>{{ goal.send_time_utc }}</span> - 
    </div>
    {% endfor %}
</body>
</html>
