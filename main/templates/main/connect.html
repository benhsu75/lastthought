<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Connect Accounts</title>

    <link rel="stylesheet" type"text/css" href="{% static 'css/style.css' %}"/>
    <!-- jQuery -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <a href="https://www.lyft.com/oauth/authorize?client_id=OyrF54XChtFI&response_type=code&scope=public%20rides.read%20offline%20rides.request&state={{fbid}}">
                    {% if lyft_connected_flag %}
                    <div class="auth_card authorized" id="lyft_card"></div>
                    <div class="check"></div>
                    {% else %}
                    <div class="auth_card" id="lyft_card"></div>
                    {% endif %}
                </a>
            </div>
            <div class="col-4">
                <a href="https://foursquare.com/oauth2/authenticate?client_id=N3HGCSUUK343TYRMTK2YTYQOFGBIBNQY4NSC3PSPZRIDIIEB&response_type=code&redirect_uri=https://userdatagraph.herokuapp.com/foursquare_redirect/{{fbid}}">
                    {% if foursquare_connected_flag %}
                    <div class="auth_card authorized" id="foursquare_card"></div>
                    <div class="check"></div>
                    {% else %}
                    <div class="auth_card" id="foursquare_card"></div>
                    {% endif %}
                </a>
            </div>
            <div class="col-4">
                <a href="https://login.uber.com/oauth/v2/authorize?client_id=xkRDCK6GiqX3ZrTerdkCYHveB-0qBuyJ&response_type=code&state={{fbid}}&scope=profile history history_lite places all_trips">
                    {% if uber_connected_flag %}
                    <div class="auth_card authorized" id="uber_card"></div>
                    <div class="check"></div>
                    {% else %}
                    <div class="auth_card" id="uber_card"></div>
                    {% endif %}
                </a>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
    
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</html>
