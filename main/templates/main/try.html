{% extends 'main/main_base.html' %}
{% load static %}
{% block content %}
<div class="h1">Before you can login, start using us in Messenger:</div>
<div class="fb-send-to-messenger" id="send-to"
messenger_app_id="257720774614110" 
page_id="609388442561960" 
data-ref="TRY"
color="blue" 
size="xlarge"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
    appId      : '257720774614110',
    xfbml      : true,
    version    : 'v2.7'
    });
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
